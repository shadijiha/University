<html>
	<head>
	<style>
		table	{
			display: inline;
		}
	</style>
	</head>
	<body>
	
<script>

function generateTabale(number, max)	{

	var string = "<table border=\"1\"><tr><th>f(x)</th><th>=</th><th>Even?</th></tr>";
	max = max | 10;
	
	for (let i = 0 ; i < max; i++)	{
		string += `
			<tr>
				<td>${number} x ${i}</td>
				<td>${number * i}</td>
				<td>${(number * i) % 2 == 0 ? "even" : "odd"}</td>
			</tr>`;
	}
	
	
	string += "</table>";
	
	document.querySelector("body").innerHTML += string;

}

generateTabale(6, 200);


</script>
	</body>
</html>
